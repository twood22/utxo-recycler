# fly.toml - Fly.io configuration
# Run `fly launch` to initialize, then `fly deploy` to deploy

app = "utxo-recycler"
primary_region = "sjc"

[build]

[env]
  DATABASE_URL = "sqlite:/data/utxo_recycler.db?mode=rwc"
  ELECTRUM_URL = "tcp://sh3gvk7vdsw6chuhszqqqjdtziazlssupbsvqcw5c4ubok6n7motpjqd.onion:50001"
  TOR_PROXY = "127.0.0.1:9050"
  PAYOUT_MULTIPLIER = "1.05"
  REQUIRED_CONFIRMATIONS = "6"
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for background workers
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # Health check - verifies app is running and DB is accessible
  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "10s"

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
